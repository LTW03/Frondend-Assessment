<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style/Register_page_style.css">
</head>

<body>
    <div class="centerlize_container">
        <div class="mobilesize_contain">
            <div class="content_container">
                <div class="logo">
                    <img src="Images/Mulah_logo.png" alt="">
                </div>
                <div class="Register_welcome">
                    <p class="reg">Registration</p>
                    <p class="alert">Please fill up your details. </p>
                </div>
                <form action="display.html" method="GET" id="registerForm">
                    <div class="input_container">
                        <p class="title">Name</p>
                        <input type="text" name="" placeholder="Enter Name">
                        <div class="reg_alert">
                            <p>*please insert a name</p>
                        </div>
                    </div>
                    <div class="input_container">
                        <p class="title">Birthday</p>
                        <div class="birth_d_input_con">
                            <div class="day">
                                <input type="text" placeholder="DD">
                            </div>
                            <div class="month">
                                <input type="text" placeholder="MM">
                            </div>
                            <div class="year">
                                <input type="text" placeholder="YYYY">
                            </div>
                        </div>

                        <div class="reg_alert">
                            <p>*please insert your birthday.</p>
                        </div>
                    </div>

                    <div class="input_container">
                        <p class="title">Email</p>
                        <input type="text" name="" placeholder="Email Address">
                        <div class="reg_alert">
                            <p>*please insert a email address.</p>
                        </div>
                    </div>

                </form>



                <div class="input_submit_container">
                    <div class="mobileNum_input_container">
                    </div>
                    <div class="sub_button">
                        <button>Continue</button>
                    </div>
                </div>

                <footer class="foot">
                    <hr>
                    <p>Powered by <a href="#">MulahReward.com</a></p>
                </footer>

            </div>
        </div>   
    </div>
</body>
</html>
